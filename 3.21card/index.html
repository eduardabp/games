<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    <header>
        <h1>21</h1>
    </header>
    <main>
        <section class="initial-rules">
            <p> The goal is to have a hand with a total value higher than the dealer's without going over 21. Kings, Queens, Jacks and Tens are worth a value of 10. An Ace has the value of 1 or 11.</p>
            <button id="play">Let's Play!</button>
        </section>
        <section class="game">
            <div class="player-table">
                <h2>Your hand</h2>
                <p id="player-count"></p>
            </div>
            <div class="computer-table">
                <h2>Computer's hand</h2>
                <p id="computer-count"></p>
            </div>
            <button id="hit-me">Hit me!</button>
            <button id="stop">Stop!</button>
        </section>
        <section class="log">

        </section>
        <section class="result">

        </section>
    </main>
    
</body>
</html>
