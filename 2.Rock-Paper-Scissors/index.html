<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Book Sword</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Troll - Book - Sword</h1>
    </header>
    <main>
        <p class="rules">You are playing against the computer. You choose one weapon: Troll wins against sword (no cutting rock-hard skin, I guess); book wins against troll (yeah knowledge, baby!) and sword wins against book (sad librarian cannot fight - ook!).</p>
        <div class="player">
            <h2>Your pick:</h2>
            <button class="player-pick">
                <img src="images/troll.png" alt="troll" class="image-player">
            </button>
            <button class="player-pick">
                <img src="images/book.png" alt="book" class="image-player">
            </button>
            <button class="player-pick">
                <img src="images/sword.png" alt="sword" class="image-player">
            </button>
        </div>
        <div class="computer">
            
        </div>
        <div class="result">

        </div>
    </main>
    
</body>
</html>
